<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../estilos/style.css">
    <title>Activate</title>
</head>
<body>

    <header class="header">
        <div class="contenedorHeader">
            <a class="logo" href="../index.html">
                <h1>Activate</h1>
            </a>

            <nav>
                <ul class="nav justify-content-end fs-4">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="../secciones/paquetes.html">Paquetes</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="../secciones/objetivo.html">Objetivo</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="../secciones/nosotros.html">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../secciones/contacto.html">Contacto</a>
                      </li>
                  </ul>
            </nav>
        </div>
</header>

    <main class="beige">

        <h3 class="centrar-texto">Envianos un mensaje y te estaremos contactando a la brevedad</h3>

        <form class="centrar-texto formulario" action="#">
            
            <div class="campo">
                <label class="campo-label" for="nombre">Nombre:</label>
                <input class="campo-input" type="text" placeholder="Tu nomber" id="nombre" value="nombre">
            </div>

            <div class="campo">

                <label class="campo-label" for="email">E-Mail:</label>
                <input class="campo-input" type="email" placeholder="Tu E-Mail" id="email" value="email">
            </div>

            <div class="campo">

                <label class="campo-label" for="mensaje">Mensaje:</label>
                <textarea class="campo-textarea" placeholder="Tu mensaje" id="mensaje"></textarea>
            </div>

            <input type="submit" value="enviar" class="boton">
    
        </form>
    </main>

    
    <footer  class="contenedorFooter">
        
        <h4  class="centrar-texto">Nuestras Redes Sociales</h4>
        <div class="redesSociales">
    
            <a href="https://www.facebook.com/">
                <figure>
                    <img class="iconoPng" src="../iconos/facebook.png" alt="facebook">
                    <figcaption class="iconoTexto">Facebook</figcaption>
                </figure>
            </a>
    
            <a href="https://www.instagram.com/">
                <figure>
                    <img class="iconoPng" src="../iconos/instagram.png" alt="Instagram">
                    <figcaption>Instagram</figcaption>
                </figure>
            </a>
    
            <a href="https://web.whatsapp.com/">
                <figure>
                    <img class="iconoPng" src="../iconos/whatsapp.png" alt="Whatsapp">
                    <figcaption>Whatsapp</figcaption>
                </figure>
            </a>
    
        </div>
        <h5  class="centrar-texto">Todos los derechos reservados a Sharif Marmol.</h5>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
